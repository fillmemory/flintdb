name: Windows Build Only

on:
  workflow_dispatch: # 이 한 줄만 있으면 수동 버튼이 생깁니다.

jobs:
  build-windows:
    # 윈도우 최신 환경만 사용
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        # 필요한 패키지들 (dlfcn 포함)
        install: >-
          make
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-make
          mingw-w64-ucrt-x86_64-zlib
          mingw-w64-ucrt-x86_64-arrow
          mingw-w64-ucrt-x86_64-cjson
          mingw-w64-ucrt-x86_64-jemalloc
          mingw-w64-ucrt-x86_64-dlfcn

    - name: Diagnostics (MSYS2)
      shell: msys2 {0}
      run: |
        echo "MSYSTEM=$MSYSTEM"
        uname -a
        which gcc || true
        gcc --version || true
        which make || true
        make --version || true
        which mingw32-make || true
        mingw32-make --version || true

    - name: Build with build.sh
      shell: msys2 {0}
      run: |
        cd c
        # 윈도우 환경에서 실행 가능하도록 권한 부여 및 실행
        chmod +x build.sh
        ./build.sh -all

    - name: Check build output
      shell: msys2 {0}
      run: |
        cd c
        echo "--- Checking bin directory ---"
        ls -R bin || echo "bin directory not found"
        echo "--- Checking lib directory ---"
        ls -R lib || echo "lib directory not found"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary-files
        # 빌드된 결과물이 들어있는 경로를 지정하세요. 
        # 만약 c/bin 폴더에 .exe 파일들이 생긴다면 아래와 같이 설정합니다.
        path: |
          c/bin/
          c/lib/
        if-no-files-found: warn